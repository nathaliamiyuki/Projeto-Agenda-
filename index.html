<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Agenda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Minha Agenda</h1>
      </div>
    </div>
    <div id="novoAgendamento" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNovoAgendamento">
          <div class="row">
            <div class="col-12">
              <h2>Novo Agendamento</h2>
            </div>
          </div>
          <div class="row g-3">
            <!-- CPF do Cliente -->
            <div class="col-12"> 
                <label for="CPFCliente" class="form-label">CPF do Cliente</label>
                <input type="text" name="CPFCliente" id="CPFCliente" class="form-control">
              </div>
            <!-- Nome do Cliente -->
            <div class="col-12"> 
              <label for="nomeCliente" class="form-label">Nome do Cliente</label>
              <input type="text" name="nomeCliente" id="nomeCliente" class="form-control">
            </div>
            <!-- Nome do Procedimento -->
            <div class="col-12">
                <label for="nomeProcedimento" class="form-label">Nome do Procedimento</label>
                <input type="text" name="nomeProcedimento" id="nomeProcedimento" class="form-control">
              </div>
            <!-- Nome do Profissional -->
            <div class="col-12">
                <label for="nomeProfissional" class="form-label">Nome do Profissional</label>
                <input type="text" name="nomeProfissional" id="nomeProfissional" class="form-control">
              </div>
              <!-- Data e Hora -->
            <div class="col-12">
              <label for="data" class="form-label">Data e Hor√°rio</label>
              <input type="datetime-local" name="data" id="data" class="form-control">
            </div>
            <div class="col-12">
              <div id="mensagemErro" class="alert alert-danger d-none" role= "alert">
                Mensagem de Erro!
              </div>
            </div>
            <div class="col-6"><button type="button" class="btn btn-danger w-100" id="buttonCancelarAgendamento">Cancelar</button></div>
            <div class="col-6"><button type="submit" class="btn btn-primary w-100">Salvar</button></div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Agendamentos
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNovoAgendamento">Novo Agendamento</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Data e Hora</th>
              <th scope="col">CPF</th>
              <th scope="col">Cliente</th>
              <th scope="col">Tipo de Procedimento</th>
              <th scope="col">Profissional</th>
            </tr>
          </thead>
          <tbody id="tabelaAgenda">
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
